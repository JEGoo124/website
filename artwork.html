<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="css/artwork.css">
  <title>Jonathan Goodrich | Artwork</title>
</head>

<body>

  <div class="greeting">
    <a href="index.html" style="text-decoration: none; color: black; position: absolute;
    left: 25px; font-size: 150%;">&larr;</a>
    <p>MY<span>ARTWORK</span></p>
  </div>

  <div class="stillWorks">
    <div class="header">
      <p>STILL<span>WORKS</span></p>
      <hr class="divider">
    </div>

    <div class="mosaicGrid">
      <div class="one"></div>
      <div class="two"></div>
      <div class="three"></div>
      <div class="four"></div>
      <div class="five"></div>
      <div class="six"></div>
      <div class="seven"></div>
      <div class="eight"></div>
      <div class="nine"></div>
    </div>

    <div class="moreComing">
      <p>MORE<span>WORKS</span>COMING<span>SOON</span></p>
    </div>
  </div>
  <div class="vidEmbeds">
    <div class="header">
      <p>ANIMATED<span>PROJECTS</span></p>
      <hr class="divider">
    </div>
    <div class="animProj">
      <div class="one">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/5U3YQupOIwQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
      <div class="two">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/sm7ycp9-Z2g" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
      <div class="three">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/FlbRGBHFPC8" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
      <div class="four">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/OmXxjhk1_zo" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
    </div>
  </div>


  <script src="js/index.js"></script>

</body>

</html>
